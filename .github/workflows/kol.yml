name: Update KOL Narratives & Trending Coins

on:
  schedule:
    - cron: "0 */4 * * *"   # jalan tiap 4 jam
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests pytz

      - name: Run script
        env:
          CRYPTOPANIC_API_KEY: ${{ secrets.CRYPTOPANIC_API_KEY }}
        run: python generate_report.py

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add KOL_TRENDING.md
          git commit -m "Update KOL narratives & trending coins" || echo "No changes to commit"
          git push
